<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Payment</title>
    <link rel="stylesheet" href="/assets/pages/css/payment.css">
</head>
<body>
    <div class="container">
        <div class="payment-wrapper">
            <!-- Movie and Seat Info -->
            <div class="movie-info">
        
            </div>

            <!-- Payment Form -->
            <form id="payment-form" class="payment-form">
                <div class="form-section">
                    <h2>Payment Details</h2>
                    
                    <div class="payment-methods">
                        <label class="payment-method selected">
                            <input type="radio" name="payment-type" value="card" checked>
                            <span class="method-name">Credit Card</span>
                        </label>
                        <label class="payment-method">
                            <input type="radio" name="payment-type" value="wallet">
                            <span class="method-name">Digital Wallet</span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="card-name">Cardholder Name</label>
                        <input type="text" id="card-name" required>
                    </div>

                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" maxlength="19" required>
                        <div class="card-type"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" maxlength="4" required>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
               <div class="order-summary">
                    <!-- <h2>Order Summary</h2>
                    <div class="summary-items">

                            <span>2x Adult Tickets</span>

                        </div>
                    </div>
                    <div class="total">
                        <span>Total</span>
                        <span>$35.20</span>
                    </div>
                    <button type="submit" class="pay-button">
                        <span class="button-text">Pay $35.20</span>
                        <div class="spinner"></div>
                    </button> -->
                </div> 
            </form>
        </div>

        <!-- Success Modal -->
        <div id="success-modal" class="modal">
            <div class="modal-content">
                <div class="success-icon">âœ“</div>
                <h2>Payment Successful!</h2>

                    Booking Reference: <span id="booking-ref">MOV-12345</span>
                </div>
                <button id="close-modal" class="modal-button">Done</button>
            </div>
        </div>
    </div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
